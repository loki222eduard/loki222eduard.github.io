<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="login-style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>


	<div class="social-icons">
			 <p>
			 	<a href="https://twitter.com/?lang=ru">
			 	<img src="img/twit.png" alt=""></a>

			 	<a href="https://www.instagram.com/?hl=ru">
			 		<img src="img/inst.png" alt=""></a>
			 	<a href="https://www.facebook.com/">
			 		<img src="img/face.png" alt="">
			 	</a>
			 </p>
			  
			
	</div>
		<form id="login" class="input-group">
			<input type="text" class="input-filled" placeholder="User Id" required>
			<input type="text" class="input-filled" placeholder="Enter Password" required>
			<input type="checkbox" class="chech-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Log in</button>
		</form>
		<form id="register" class="input-group">
			<input type="text" class="input-filled" placeholder="User Id" required>
			<input type="text" class="input-filled" placeholder="Email Id" required>
			<input type="text" class="input-filled" placeholder="Enter Password" required>
			<input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>

		
		</div>

	</div>
	<script>
		var	x = document.getElementById("login");
		var	y = document.getElementById("register");
		var	z = document.getElementById("btn");
	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
	function login(){
		x.style.left = "50px";
		y.style.left = "400px";
		z.style.left = "0px";
	}

	</script>
	
</body>
</html>
